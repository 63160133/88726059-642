<body>
 <h3>Form Demo</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
     <table>
    <tr><td><b><label for="name">ชื่อ -นามสกุล:</label></b></td>
        <td><input type="text" name="name" id="name"></td></tr>
    <tr><td><b><label for="passwd">รหัสผ่าน:</label></b></td>
        <td><input type="password" name="passwd" id="passwd"></td></tr>
    <tr><td><b><label for="sex">เพศ:</label></b></td>
        <td><input type="radio" name="sex" id="sex" value="M">ชาย</td>
        <td><input type="radio" name="sex" id="sex" value="F">หญิง</td></tr>
            
        <tr><td><b><label for="choice">งานอดิเรก:</label></b>
            <td><input type="checkbox" name="choice1" id="choice1" value="1">ดูหนัง</td>
                <td><input type="checkbox" name="choice2" id="choice2" value="2">ฟังเพลง</td>
                    <td><input type="checkbox" name="choice3" id="choice3" value="3">เล่นเกม</td></tr>
        
         <tr><td><b><label for="emotion">ความรูส้ กึตอนนี้:</label></b>
            <td><select name="emotion">
                <td><option value="0">--Select one--</option></td>
                    <td><option value="1">Happy</option></td>
                        <td><option value="2">Sad</option></td>
                            <td><option value="3">Fun</option></td>          
                </select>
            
                <tr><td><b>ข ้อเสนอแนะ:</tr></td></b>
                    <td><Textarea name="commmet" id="comment" rows="5" cols="50"></Textarea></td>
        
                    <tr><td><input type="submit" value="Send"></td>
                        <td><input type="reset" value="Clear"></tr></td>
 </table>
 </form>
